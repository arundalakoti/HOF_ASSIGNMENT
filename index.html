<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOF Assignment</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section>
      <input type="text" id="string" placeholder="Enter string" />
      <button id="reverse">Reverse with delay</button>
      <input
        type="text"
        disabled
        placeholder="Reversed String"
        id="reversedString"
      />
    </section>
    <hr />

    <section>
      <input
        type="text"
        id="randomNumber"
        placeholder="Random Number"
        disabled
      />
      <input type="text" placeholder="Time left" id="timeLeft" disabled />
      <button id="stop">Stop</button>
      <button id="generate">Generate Random Number</button>
    </section>
    <hr />

    <section>
      <button id="convert">Convert to Indian Rupee</button>
    </section>
    <hr />

    <section>
      <button id="filter">Filter Auther Names</button>
    </section>
    <hr />
    

    <section>
      <input type="text" placeholder="Enter URL" id="url" />
      <input type="text" placeholder="Valid/Not Valid" id="isValid" disabled />
      <button id="check">Check</button>
    </section>
    <hr />

    <section>
      <input type="text" placeholder="Enter LinkedIn URL" id="linkedInUrl" />
      <input type="text" placeholder="Valid/Not Valid" id="isValidLinkedInUrl" disabled />
      <button id="checkUrl">Check</button>
    </section>
    <hr />
    <script src="./index.js"></script>
  </body>
</html>
